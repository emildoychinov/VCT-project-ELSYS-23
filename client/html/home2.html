<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[App name]</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
      }
      #header {
        background-color: #09825a;
        color: #fff;
        height: 60px;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
      }
      #header h1 {
        margin: 0;
      }
      #chatbox {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 500px;
        margin: 20% auto 20px;
        margin-top: 7%;
        overflow-y: scroll;
        padding: 10px;
        width: 80%;
      }
      #chatbox p {
        margin: 0;
        padding-bottom: 5px;
      }
      #chat-form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        bottom: 0;
        left: 8.8%;
        padding: 20px;
        position: fixed;
        width: 80%;
      }
      #chat-form input[type="text"] {
        border: none;
        border-radius: 3px;
        font-size: 16px;
        padding: 10px;
        width: 70%;
      }
      #chat-form button {
        background-color: #076042;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        margin-left: 10px;
      }
      #chat-form button:hover {
        background-color: #002e5d;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 style="color: white; padding-left: 1%; padding-top: 0.5%;">[App name]</h1>
    </div>
    <div id="chatbox">
    <form id="chat-form" onsubmit="return sendMessage();">
      <input type="text" id="message-input" style="width: 90%;" placeholder="Type a message...">
      <button type="submit">Send</button>
    </form>
    <script>
      function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;

        var chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += "<p><strong>You:</strong> " + message + "</p>";

        chatbox.scrollTop = chatbox.scrollHeight;

        messageInput.value = "";

        return false;
      }
    </script>
  </body>
</html>
