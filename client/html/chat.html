<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUESchat</title>
    <link rel="stylesheet" href="css/chat.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/chat.js"> </script>
  </head>
  <body>
    <div id="header">
      <h1 style="color: white; padding-left: 1%; padding-top: 0.5%;">TUESchat</h1>
    </div>
    <div id="chatbox">
      <p style = "display : none"></p>
    </div>

	<button class="change_room"> Change room </button>

    <form id="chat-form">
      <input type="text" id="message-input" style="width: 90%;" placeholder="Type a message...">
      <button id = "send_message" type="button">Send</button>
    </form>
  </body>
</html>
